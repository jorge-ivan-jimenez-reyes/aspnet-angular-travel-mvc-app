<div class="viajes-container">
  <h1>Viajes</h1>
  
  <h2>Lista de Viajes</h2>
  <ul>
    <li *ngFor="let viaje of viajes">
      {{ viaje.destino.nombre }} - {{ viaje.fechaInicio | date }} a {{ viaje.fechaFin | date }}
    </li>
  </ul>

  <h2>Destinos Disponibles</h2>
  <ul>
    <li *ngFor="let lugar of lugares">
      {{ lugar.nombre }}, {{ lugar.ciudad }}, {{ lugar.pais }}
    </li>
  </ul>
</div>
