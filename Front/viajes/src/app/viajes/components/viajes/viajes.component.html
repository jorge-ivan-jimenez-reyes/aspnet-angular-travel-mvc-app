<div class="viajes-container">
  <h1>{{ title }}</h1>
  <p-toolbar>
    <div class="p-toolbar-group-left">
      <p-button label="Lista de Viajes" icon="pi pi-list" routerLink="./list" routerLinkActive="p-button-secondary"></p-button>
      <p-button label="Nuevo Viaje" icon="pi pi-plus" (onClick)="navigateToNewViaje()" routerLinkActive="p-button-secondary"></p-button>
    </div>
  </p-toolbar>
  <div class="content-container">
    <router-outlet></router-outlet>
  </div>
</div>
