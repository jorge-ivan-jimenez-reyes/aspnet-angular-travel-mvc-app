<div class="viaje-list-container">
  <div class="table-header">
    <span class="p-input-icon-left search-input">
      <i class="pi pi-search"></i>
      <input pInputText type="text" (input)="dt.filterGlobal($any($event.target).value, 'contains')" placeholder="Buscar viaje" />
    </span>
    <p-button label="Nuevo Viaje" icon="pi pi-plus" styleClass="p-button-success" (onClick)="onNewViaje()"></p-button>
  </div>
  <p-table
    #dt
    [value]="viajes"
    dataKey="id"
    [rows]="10"
    [paginator]="true"
    [loading]="loading"
    [globalFilterFields]="['destino', 'fechaInicio', 'fechaFin', 'presupuesto', 'lugarId', 'estatusId', 'transporteId']"
    styleClass="custom-paginator-table larger-components"
  >
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="destino">
          Destino
          <p-sortIcon field="destino"></p-sortIcon>
          <p-columnFilter type="text" field="destino" display="menu"></p-columnFilter>
        </th>
        <th pSortableColumn="fechaInicio">
          Inicio
          <p-sortIcon field="fechaInicio"></p-sortIcon>
          <p-columnFilter type="date" field="fechaInicio" display="menu"></p-columnFilter>
        </th>
        <th pSortableColumn="fechaFin">
          Fin
          <p-sortIcon field="fechaFin"></p-sortIcon>
          <p-columnFilter type="date" field="fechaFin" display="menu"></p-columnFilter>
        </th>
        <th pSortableColumn="presupuesto">
          Presupuesto
          <p-sortIcon field="presupuesto"></p-sortIcon>
          <p-columnFilter type="numeric" field="presupuesto" display="menu"></p-columnFilter>
        </th>
        <th pSortableColumn="estatusId">
          Estatus
          <p-sortIcon field="estatusId"></p-sortIcon>
          <p-columnFilter field="estatusId" matchMode="equals" [showMenu]="false">
            <ng-template pTemplate="filter" let-value let-filter="filterCallback">
              <p-dropdown
                [ngModel]="value"
                [options]="estatusOptions"
                (onChange)="filter($event.value)"
                placeholder="Seleccionar estatus"
                [showClear]="true"
              >
                <ng-template let-option pTemplate="item">
                  <p-tag [value]="option.label" [severity]="getEstatusColor(option.value)"></p-tag>
                </ng-template>
              </p-dropdown>
            </ng-template>
          </p-columnFilter>
        </th>
        <th>Acciones</th>
      </tr>
    </ng-template>
   <ng-template pTemplate="body" let-viaje>
       <tr>
           <td>{{ viaje.destino }}</td>
           <td>{{ viaje.fechaInicio | date: 'dd/MM/yyyy HH:mm' }}</td>
           <td>{{ viaje.fechaFin | date: 'dd/MM/yyyy HH:mm' }}</td>
           <td>{{ viaje.presupuesto | currency:'USD':'symbol':'1.2-2' }}</td>
           <td>
               <p-tag [value]="getEstatusNombre(viaje.estatusId)" [severity]="getEstatusColor(viaje.estatusId)"></p-tag>
           </td>
           <td>
               <p-button
                 icon="pi pi-pencil"
                 (onClick)="onEditViaje(viaje)"
                 styleClass="p-button-rounded p-button-text p-button-success p-mr-2"
                 pTooltip="Editar"
                 tooltipPosition="top">
               </p-button>
               <p-button
                 icon="pi pi-trash"
                 (onClick)="onDeleteViaje(viaje)"
                 styleClass="p-button-rounded p-button-text p-button-danger"
                 pTooltip="Eliminar"
                 tooltipPosition="top">
               </p-button>
           </td>
       </tr>
   </ng-template>
   <ng-template pTemplate="emptymessage">
       <tr>
           <td colspan="6">No se encontraron viajes.</td>
       </tr>
   </ng-template>
</p-table>
</div>
