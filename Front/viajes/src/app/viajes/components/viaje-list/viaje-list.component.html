<div class="card">
  <p-table
   #dt
   [value]="viajes"
   dataKey="id"
   [rows]="10"
   [rowsPerPageOptions]="[10, 25, 50]"
   [loading]="loading"
   [paginator]="true"
   [globalFilterFields]="['destino', 'fechaInicio', 'fechaFin', 'presupuesto', 'lugarId', 'estatusId', 'transporteId']"
   [tableStyle]="{ 'min-width': '75rem' }"
>
   <ng-template pTemplate="caption">
       <div class="flex">
           <span class="p-input-icon-left ml-auto">
               <i class="pi pi-search"></i>
               <input
                   pInputText
                   type="text"
                   (input)="dt.filterGlobal($any($event.target).value, 'contains')"
                   placeholder="Buscar viaje"
               />
           </span>
       </div>
   </ng-template>
   <ng-template pTemplate="header">
       <tr>
           <th pSortableColumn="destino" style="width:20%">Destino <p-sortIcon field="destino"></p-sortIcon></th>
           <th pSortableColumn="fechaInicio" style="width:15%">Inicio <p-sortIcon field="fechaInicio"></p-sortIcon></th>
           <th pSortableColumn="fechaFin" style="width:15%">Fin <p-sortIcon field="fechaFin"></p-sortIcon></th>
           <th pSortableColumn="presupuesto" style="width:15%">Presupuesto <p-sortIcon field="presupuesto"></p-sortIcon></th>
           <th pSortableColumn="estatusId" style="width:15%">Estatus <p-sortIcon field="estatusId"></p-sortIcon></th>
           <th style="width:20%">Acciones</th>
       </tr>
       <tr>
           <th>
               <p-columnFilter type="text" field="destino" placeholder="Buscar por destino"></p-columnFilter>
           </th>
           <th>
               <p-columnFilter type="date" field="fechaInicio" placeholder="Buscar por fecha de inicio"></p-columnFilter>
           </th>
           <th>
               <p-columnFilter type="date" field="fechaFin" placeholder="Buscar por fecha de fin"></p-columnFilter>
           </th>
           <th>
               <p-columnFilter type="numeric" field="presupuesto" placeholder="Buscar por presupuesto"></p-columnFilter>
           </th>
           <th>
               <p-columnFilter field="estatusId" matchMode="equals" [showMenu]="false">
                   <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                       <p-dropdown
                           [ngModel]="value"
                           [options]="estatusOptions"
                           (onChange)="filter($event.value)"
                           placeholder="Seleccionar estatus"
                           [showClear]="true"
                       >
                           <ng-template let-option pTemplate="item">
                               <p-tag [value]="option.label" [severity]="getEstatusColor(option.value)"></p-tag>
                           </ng-template>
                       </p-dropdown>
                   </ng-template>
               </p-columnFilter>
           </th>
           <th></th>
       </tr>
   </ng-template>
   <ng-template pTemplate="body" let-viaje>
       <tr>
           <td>{{ viaje.destino }}</td>
           <td>{{ viaje.fechaInicio | date: 'dd/MM/yyyy HH:mm' }}</td>
           <td>{{ viaje.fechaFin | date: 'dd/MM/yyyy HH:mm' }}</td>
           <td>{{ viaje.presupuesto | currency:'USD':'symbol':'1.2-2' }}</td>
           <td>
               <p-tag [value]="getEstatusNombre(viaje.estatusId)" [severity]="getEstatusColor(viaje.estatusId)"></p-tag>
           </td>
           <td>
               <p-button
                 icon="pi pi-pencil"
                 (onClick)="onEditViaje(viaje)"
                 styleClass="p-button-rounded p-button-text p-button-success p-mr-2"
                 pTooltip="Editar"
                 tooltipPosition="top">
               </p-button>
               <p-button
                 icon="pi pi-trash"
                 (onClick)="onDeleteViaje(viaje)"
                 styleClass="p-button-rounded p-button-text p-button-danger"
                 pTooltip="Eliminar"
                 tooltipPosition="top">
               </p-button>
           </td>
       </tr>
   </ng-template>
   <ng-template pTemplate="emptymessage">
       <tr>
           <td colspan="6">No se encontraron viajes.</td>
       </tr>
   </ng-template>
</p-table>
</div>
