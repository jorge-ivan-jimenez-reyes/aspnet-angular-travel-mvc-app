<div class="viajes-container">
  <h2>Gesti√≥n de Viajes</h2>

  <form [formGroup]="form" (ngSubmit)="guardar()" class="viaje-form">
    <input formControlName="id" type="hidden" />

    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input id="nombre" formControlName="nombre" type="text" />
    </div>

    <div class="form-group">
      <label for="fechaInicio">Fecha Inicio:</label>
      <input id="fechaInicio" formControlName="fechaInicio" type="datetime-local" />
    </div>

    <div class="form-group">
      <label for="fechaFin">Fecha Fin:</label>
      <input id="fechaFin" formControlName="fechaFin" type="datetime-local" />
    </div>

    <div class="form-group">
      <label for="origenId">Origen:</label>
      <select id="origenId" formControlName="origenId">
        <option *ngFor="let lugar of lugares" [value]="lugar.id">{{ lugar.nombre }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="destinoId">Destino:</label>
      <select id="destinoId" formControlName="destinoId">
        <option *ngFor="let lugar of lugares" [value]="lugar.id">{{ lugar.nombre }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="transporteId">Transporte:</label>
      <select id="transporteId" formControlName="transporteId">
        <option *ngFor="let t of transportes" [value]="t.id">{{ t.nombre }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="estatusId">Estatus:</label>
      <select id="estatusId" formControlName="estatusId">
        <option *ngFor="let e of estatuses" [value]="e.id">{{ e.nombre }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="costo">Costo:</label>
      <input id="costo" formControlName="costo" type="number" step="0.01" />
    </div>

    <div class="form-group">
      <label for="descripcion">Descripci√≥n:</label>
      <textarea id="descripcion" formControlName="descripcion" rows="3"></textarea>
    </div>

    <div class="form-actions">
      <button type="submit">{{ modoEditar ? 'Actualizar' : 'Crear' }}</button>
      <button type="button" (click)="resetFormulario()">Cancelar</button>
    </div>
  </form>

  <h3>Viajes Registrados</h3>
  <table class="viajes-table">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Fechas</th>
        <th>Origen</th>
        <th>Destino</th>
        <th>Costo</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let viaje of viajes">
        <td>{{ viaje.nombre }}</td>
        <td>{{ viaje.fechaInicio | date:'short' }} - {{ viaje.fechaFin | date:'short' }}</td>
        <td>{{ getNombreLugar(viaje.origenId) }}</td>
        <td>{{ getNombreLugar(viaje.destinoId) }}</td>
        <td>${{ viaje.costo }}</td>
        <td>
          <button (click)="editar(viaje)" class="edit-btn">‚úèÔ∏è</button>
          <button (click)="eliminar(viaje.id)" class="delete-btn">üóëÔ∏è</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
